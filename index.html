<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- what other meta info needs to be added? -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <!-- adjust text size -->
    <header>Etch A Sketch!</header>
        
    <main id="container">
        <form>
            <p>
                <label for="sides">Number of squares per row/column (2-100):</label>

                <input type="number" id="sides" name="sides"
                    min="2" max="100">
            </p>
            <p>
                <button type="button" id="resetButton">Reset Sketch</button>
            </p>
        </form>

        <div id="etchContainer"></div>
    </main>

    <footer>
    
        <p>
            Designed by <a href="https://github.com/altays" rel="noreferrer" target="_blank">Alex Taylor</a> for the Odin Project <a href="https://www.theodinproject.com/courses/web-development-101/lessons/etch-a-sketch-project" rel="noreferrer" target="_blank">Etch-a-Sketch</a> Project
        </p>
    
    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
